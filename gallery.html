<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didou - huśtawki hand-made</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="burger">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </div>
    <div class="goToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    <div class="sidemenu">
        <p class="side">Znajdź nas!</p>
        <div class="aSide">
            <a href="http://www.facebook.com/DidouPL/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/didou_pl/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <nav>
        <a href="index.html">Strona Główna</a>
    </nav>
    <div class="title">
        <h2>galeria</h2>
        <hr>
    </div>
    <div class="wrap">

        <div class="row">
            <div class="column">
                <img src="img/hustawka.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka6.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka7.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka8.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka9.jpg" onclick="openModal();currentSlide(9)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka10.jpg" onclick="openModal();currentSlide(10)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka11.jpg" onclick="openModal();currentSlide(11)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="img/hustawka12.jpg" onclick="openModal();currentSlide(12)" class="hover-shadow">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 12</div>
                    <img src="img/hustawka.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 12</div>
                    <img src="img/hustawka2.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 12</div>
                    <img src="img/hustawka3.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 12</div>
                    <img src="img/hustawka4.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 12</div>
                    <img src="img/hustawka5.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 12</div>
                    <img src="img/hustawka6.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">7 / 12</div>
                    <img src="img/hustawka7.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">8 / 12</div>
                    <img src="img/hustawka8.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">9 / 12</div>

                </div>
                <div class="mySlides">
                    <div class="numbertext">10 / 12</div>
                    <img src="img/hustawka10.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">11 / 12</div>
                    <img src="img/hustawka11.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">12 / 12</div>
                    <img src="img/hustawka12.jpg" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="mini">
                    <div class="column">
                        <img class="demo" src="img/hustawka.jpg" onclick="currentSlide(1)" alt="Nature">
                    </div>

                    <div class="column">
                        <img class="demo" src="img/hustawka2.jpg" onclick="currentSlide(2)" alt="Snow">
                    </div>

                    <div class="column">
                        <img class="demo" src="img/hustawka3.jpg" onclick="currentSlide(3)" alt="Mountains">
                    </div>

                    <div class="column">
                        <img class="demo" src="img/hustawka4.jpg" onclick="currentSlide(4)" alt="Lights">
                    </div>
                    <div class="column">
                        <img class="demo" src="img/hustawka5.jpg" onclick="currentSlide(5)" alt="Lights">
                    </div>
                    <div class="column">

                    </div>
                    <div class="column">

                    </div>
                    <div class="column">

                    </div>
                    <div class="column">
                        <img class="demo" src="img/hustawka9.jpg" onclick="currentSlide(9)" alt="Lights">
                    </div>
                    <div class="column">
                        <img class="demo" src="img/hustawka10.jpg" onclick="currentSlide(10)" alt="Lights">
                    </div>
                    <div class="column">

                    </div>
                    <div class="column">
                        <img class="demo" src="img/hustawka12.jpg" onclick="currentSlide(12)" alt="Lights">
                    </div>
                </div>
            </div>
